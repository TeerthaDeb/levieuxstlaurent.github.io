<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            width: 100%;
            background-color: #333;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin: 0;
            padding: 0;
        }
        nav a {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
        }
        section {
            height: 100vh;
            padding-top: 60px; /* Adjust based on nav height */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>
    <section id="section1">
        <h1>Section 1</h1>
    </section>
    <section id="section2">
        <h1>Section 2</h1>
    </section>
    <section id="section3">
        <h1>Section 3</h1>
    </section>
</body>
</html>
